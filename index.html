<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div>
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="images/location-icon-clipart-md.png" windth="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City...." data-searchInput>
                <button class="btn">
                    <img src="images/search.png" width="28" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show Weather info-->
            <div class="user-info-container">

                <!-- city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description-->
                <div>
                    <p data-weatherDesc></p>
                </div>

                <!--weather Icon-->
                <div>
                    <img data-weatherIcon>
                </div>

                <!--temperature-->
                <div>
                    <p data-temp></p>
                </div>

                <!-- 3 cards parameters-->
                <div class="parameter-container">
                    <!-- card 1-->
                    <div class="parameter">
                        <img src="images/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="images/clouds.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
            <div class="city-not-found">
                <div>
                    <img src="images/error-404.png">
                </div>
                <div>
                    <p>City Not Found</p>
                </div>
            </div>
        </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
